<!DOCTYPE html>

<html>
<head>
	<!--CSS code links-->
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html, body {margin: 0; height: 100%; overflow: auto}
	</style>

	<title>My Account</title>
</head>

<body>

<div class="main">
  <div class="content">

    <!-- NAV MENU ------------------------------------------------------------------------------->
    <div class="topNav">
      <div class="container-fluid">
        <img src="images/monogram.svg" width="50" height="50"> 
        <ul class="rightNavigation"> 
          <li><a href="application.html">Dashboard</a></li>
          <li><a class="active" href="account.html"><span class="glyphicon glyphicon-cog"></a></li>
          <li><a href="index.html">Logout</a></li>
        </ul> 
      </div>    
    </div> 
    <!------------------------------------------------------------------------------------------->

    <!-- MAIN CONTENT --------------------------------------------------------------------------->
    <div class="accountContent">
      <div class="account-interface">

        <!-- Settings Box -------------------------------------------->
        <div class="settingsContainer">
          <div class="optionsBox">
            <div class="optionsTitleContainer">
              <h2 id="header">Account Settings</h2>
            </div>
            <div class="optionSections">
              <div class="section">
                <p> Change Your Name</p>
                <form>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" id="inputFullName" placeholder="Full Name"></input>
                    </div>
                  </div>
                </form>
              </div>
              <div class="section">
                <p> Change Your Email Address </p>
                <form>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" id="inputCurrentEmail" placeholder="Current Email"></input>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" id="inputNewEmail" placeholder="New Email"></input>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="inputConfirmEmail" placeholder="Confirm New Email"></input>
                    </div>
                  </div>
                </form>
              </div>
              <div class="section">
                <p> Receive newsletters, news updates and more via Email </p>
                <div class="checkbox">
                  <input type="checkbox" id="btnTNewsletters" data-toggle="toggle" checked data-size="small" data-onstyle="info">
                </div>
              </div>
              <div class="section">
                <p> Change Your Password </p>
                <form>
                  <div class="form-row">
                    <div class="col">
                      <input type="password" class="form-control" id="inputCurrentPassword" placeholder="Current Password"></input>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input type="password" class="form-control" id="inputNewPassword" placeholder="New Password"></input>
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm New Password"></input>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!------------------------------------------------------------>

      </div>
    </div>
    <!------------------------------------------------------------------------------------------->

    <!-- FOOTER --------------------------------------------------------------------------------->
    <div class="jumbotronFooter">
      <div class="containerFooter">
        <div class="copyrightStatement">Â© 2018 Copyright:
          <a href="index.html"> BusinessManager.com</a>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------->

  </div>
</div>

	<!--Script code links-->
	<script src="https://code.jquery.com/jquery.js"></script> 
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 	
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
	<script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
